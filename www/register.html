<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BuckIt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/global.css" type="text/css">
    <link rel="stylesheet" href="scss/landing.css" type="text/css">
  </head>
  <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <img src="assets/taglineWhite.png" class="tagline"></img>
                </div>
            </div>
            <div class="c-mt20">
		    <form id="loginform" method="post">
                            <div class="form-group">
                              <label style="color: white;" for="usernameInput">Username</label>
                              <input type="text" name = "username" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                    <label style="color: white;" for="nameInput">First Name</label>
                                    <input type="text" name = "firstName" class="form-control" id="firstName" placeholder="Enter First Name">
                                  </div>
                            <div class="form-group">
                                <label style="color: white;" for="lastNameInput">Last Name</label>
                                <input type="text" name = "lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                    <label style="color: white;" for="emailInput">E-Mail</label>
                                    <input type="text" name = "email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                              <label style="color: white;" for="exampleInputPassword1">Password</label>
                              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button id = "submitBtn" type="submit" class="btn btn-outline-light btn-block">Login</button>
		    </form>
            </div>
        </div>
    

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
<script type="text/javascript">
$(document).ready(function() {
    if(sessionStorage.getItem("username")) location.href = 'verify.html';
    $('#loginform').submit(function(e) {
        e.preventDefault();
        let data = "op=registerLogin&" + $(this).serialize();
        jQuery.ajax({
            type: "POST",
            url: '../calebOps.php',
            data: data,
            success: function(response)
            {
                var jsonData = JSON.parse(response);
                console.log(jsonData);
                // user is logged in successfully in the back-end
                // let's redirect
                if (jsonData.success == "1")
                {
                    sessionStorage.setItem("username", $("#username").val());
                    location.href = 'verify.html';
                }
                else if(jsonData.sucess == "2"){
                    alert("Username already exists.");
                }
                else
                {
                    alert('There was an error!');
                }
           }
       });
     });
});
</script>
 
  </body>
</html>
