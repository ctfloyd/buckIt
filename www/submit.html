<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BuckIt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/global.css" type="text/css">
    <link rel="stylesheet" href="scss/submit.css" type="text/css">
    <script src="https://kit.fontawesome.com/eaa8ba301d.js" crossorigin="anonymous"></script>
  </head>
  <body>
        <script>
                if(!sessionStorage.getItem("username")) location.href = "login.html";
            </script>
        <div class="container">
                <div class="row bg-light pt-3 pb-3 c-row2">
                    <div class="col">
                        <center><a class="c-nav-item c-active" href="#"><i class="fas fa-recycle fa-3x"></i></a></center>
                    </div>
                    <div class="col">
                        <center><a class="c-nav-item" href="verify.html"><img src="assets/logoLightGreen.png" width="42px" height="48px"></a></center>
                    </div>
                    <div class="col">
                        <center><a class="c-nav-item" href="userdata.html"><i class="fas fa-user fa-3x"></i></a></center>
                    </div>
                </div>
                <div class="row h-100 justify-content-center align-self-center c-mt50">
                        <input class="inputfile" id="file" type="file" accept="image/*">
                        <label id="icon" for="file">
                            <i class="fas fa-file-upload fa-5x" style="color:white;"></i>
                        </label>
                </div>
                <div class="row justify-content-center align-self-center">
                    <p id="choose" style="color:white;">Choose a file</p>    
                </div>
                <div class="row justify-content-center align-self-center">
                    <div class="col-8">
                        <select id="actionDrop" class="browser-default custom-select">
                                <option selected>Sustainability Action</option>
                                <option value="1">Reduce</option>
                                <option value="2">Reuse</option>
                                <option value="3">Recycle</option>
                              </select>
                    </div> 
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-9">
                        <button id="submitBtn" class="btn btn-outline-light btn-block">Submit</button>
                    </div>
                </div>
        </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="js/upload.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
